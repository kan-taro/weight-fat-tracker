<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>体重・体脂肪率管理</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="assets/style.css" rel="stylesheet">
<style>#chartContainer{height:400px;}</style>
</head>
<body class="bg-gradient-to-r from-teal-200 to-blue-300 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 space-y-6">
<h1 class="text-2xl font-bold text-center">体重・体脂肪率管理</h1>
<form id="entryForm" class="grid grid-cols-3 gap-4 items-end">
<div><label for="date" class="block text-sm font-medium mb-1">日付</label><input type="date" id="date" required class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-500"></div>
<div><label for="weight" class="block text-sm font-medium mb-1">体重 (kg)</label><input type="number" step="0.1" id="weight" required class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-500"></div>
<div><label for="fat" class="block text-sm font-medium mb-1">体脂肪率 (%)</label><input type="number" step="0.1" id="fat" required class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-500"></div>
</form>
<div class="flex justify-end space-x-3"><button type="submit" form="entryForm" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 transition">登録</button><button id="clearAllBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">全削除</button> <button type="button" id="exportCsvBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">CSV出力</button> <button type="button" id="importCsvBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">CSVインポート</button><input type="file" id="importCsvInput" accept=".csv" style="display:none;"></div>
<div id="chartContainer" class="mt-6"><canvas id="weightFatChart"></canvas></div>
<div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200" id="dataTable"><thead class="bg-teal-50"><tr><th class="px-4 py-2 text-left text-sm font-medium">日付</th><th class="px-4 py-2 text-left text-sm font-medium">体重 (kg)</th><th class="px-4 py-2 text-left text-sm font-medium">体脂肪率 (%)</th><th class="px-4 py-2 text-left text-sm font-medium">操作</th></tr></thead><tbody class="divide-y divide-gray-100"></tbody></table></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
